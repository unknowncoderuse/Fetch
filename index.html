<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display (JSON)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data Display (JSON)</h1>
    <table id="sheet-data">
        <thead>
            <tr>
                <!-- Headers will be inserted here -->
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const sheetId = "1ajnO27PRxnHSQiRhyVpukeir-zqTcUfK7F_kfM1nfkc";  // Your Google Sheet ID
        const sheetNumber = "1";  // Use the first sheet, change if necessary

        const url = `https://spreadsheets.google.com/feeds/list/${sheetId}/${sheetNumber}/public/values?alt=json`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the entire JSON response for debugging

                const entries = data.feed.entry;  // The array of rows in the JSON response
                const table = document.getElementById("sheet-data");

                if (entries.length > 0) {
                    const headers = Object.keys(entries[0]);

                    // Create table headers from the first row's keys
                    const headerRow = table.querySelector("thead tr");
                    headers.forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header.replace("gsx$", "");  // Clean up the column name (remove "gsx$")
                        headerRow.appendChild(th);
                    });

                    // Create rows for the table
                    const tbody = table.querySelector("tbody");
                    entries.forEach(entry => {
                        const tr = document.createElement("tr");
                        headers.forEach(header => {
                            const td = document.createElement("td");
                            td.textContent = entry[header]["$t"];
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                } else {
                    console.error("No data found in the sheet.");
                    alert("No data found in the sheet.");
                }
            })
            .catch(error => {
                console.error("Error fetching data: ", error);
                alert("An error occurred while fetching the data.");
            });
    </script>
</body>
</html>
